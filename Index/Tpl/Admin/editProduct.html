<div class="menu_content">
    <form name="productForm" method="POST">
        <ul>
            <li>
                <label class="field-label" for="user_id">Client:</label>
                <div class="field-box">
                <if condition="$editId gt 0">
                {$vo.Nickname}({$vo.Account})
                <else />
                <select name="user_id">
                    <volist name="userList" id="row">
                        <option value="{$row.id}">{$row.nickname}({$row.account})</option>
                    </volist>
                </select>
                </if>
                </div>
            </li>
            <li>
                <label class="field-label" for="name">Name:</label>
                <div class="field-box"><input type="text" name="name" value="{$vo.Name}" /></div>
            </li>
            <li>
                <label class="field-label" for="enable">Status:</label>
                <div class="field-box"><select name="enable">
                    <if condition="$vo.Enable eq 0">
                    <option value="0" selected>Invalid</option>
                    <option value="1">Valid</option>
                    <else />
                    <option value="0">Invalid</option>
                    <option value="1" selected>Valid</option>
                    </if>
                </select></div>
            </li>
        </ul>
        <input type="hidden" name="id" value="{$editId}" />
        <div class="button-bar pt-20">
            <div class="button"><a id="save-btn" href="javascript:;">Save</a></div>
            <div class="button"><a id="cancel-btn" href="javascript:;">Cancel</a></div>
        </div>
    </form>
</div>
