<include file="Public:header" />
<div class="rowbox box960">
    <include file="Public:submenu" />
    <include file="Public:admintop" />
    <table id="table-{$Think.MODULE_NAME|strtolower}-{$Think.ACTION_NAME|strtolower}" class="listdata ml-20 mt-15" cellpadding="0" cellspacing="0" border="0">
        <thead>
        <tr>
            <th width="30%">Product Name</th>
            <th width="25%">User Name</th>
            <th width="25%">Status</th>
            <th width="20%">Manage</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
        <tr>
            <td><span title="{$vo.Name}">{$vo.Name|utf_substr=30}</span></td>
            <td><span title="{$vo.Account}">{$vo.Account|utf_substr=30}</span></td>
            <td>{$vo.Enable|showEnable}</td>
            <td><a class="edit" href="javascript:;" data="{$vo.ID}" title="Edit">Edit</a>&nbsp;/&nbsp;<a class="delete" href="javascript:;" data="{$vo.ID}" title="Delete">Delete</a></td>
        </tr>
        </volist>
        </tbody>
    </table>
    {$page}
</div>
<include file="Public:admin" />
<include file="Public:footer" />
