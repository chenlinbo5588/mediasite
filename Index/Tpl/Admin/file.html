<include file="Public:header" />
<script type="text/javascript" src="__PUBLIC__/flvplayer/swfobject.js"></script>
<div class="rowbox box960">
    <include file="Public:submenu" />
    <include file="Public:admintop" />
    
    <table id="table-{$Think.MODULE_NAME|strtolower}-{$Think.ACTION_NAME|strtolower}" class="listdata ml-30 mt-30" cellpadding="0" cellspacing="0" border="0">
        <thead>
        <tr>
            <th width="5%">ID</th>
            <th width="15%">Onwer</th>
            <th width="20%">Title</th>
            <th width="15%">Product</th>
            <th width="13%">Project</th>
            <th width="12%">Category</th>
            <th width="15%">Operator</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.account}</td>
            <td>{$vo.title}</td>
            <td>{$vo.product_name}</td>
            <td>{$vo.project_name}</td>
            <td>{$vo.category_name}</td>
            <td>[<a class="specify" href="javascript:;" action="__APP__/File/verify" data="{$vo.id}" title="Verify">Verify</a>]&nbsp;&nbsp;[<a class="specify" href="javascript:;" action="__APP__/File/view" data="{$vo.id}" title="Files">View</a>]</td>
        </tr>
        </volist>
        </tbody>
    </table>
    {$page}
</div>
<include file="Public:admin" />

<include file="Public:footer" />
