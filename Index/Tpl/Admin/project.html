<include file="Public:header" />
<div class="rowbox box960">
    <include file="Public:submenu" />
    <include file="Public:admintop" />
    <table id="table-{$Think.MODULE_NAME|strtolower}-{$Think.ACTION_NAME|strtolower}" class="listdata ml-30 mt-30" cellpadding="0" cellspacing="0" border="0">
        <thead>
        <tr>
            <th width="8%">ID</th>
            <th width="20%">Name</th>
            <th width="20%">Product</th>
            <th width="20%">Client</th>
            <th width="10%">Status</th>
            <th width="15%">Operation</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
        <tr>
            <td>{$vo.ID}</td>
            <td>{$vo.Name}</td>
            <td>{$vo.ProductName}</td>
            <td>{$vo.Nickname}({$vo.Account})</td>
            <td><span class="{$vo.Enable|showEnable}">&nbsp;</span></td>
            <td>[<a class="edit" href="javascript:;" data="{$vo.ID}" title="Edit">Edit</a>]&nbsp;&nbsp;[<a class="delete" href="javascript:;" data="{$vo.ID}" title="Delete">Delete</a>]</td>
        </tr>
        </volist>
        </tbody>
    </table>
    {$page}
</div>
<include file="Public:admin" />
<include file="Public:footer" />
