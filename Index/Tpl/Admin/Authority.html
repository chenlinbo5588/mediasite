<form name="authForm" action="" method="post">
    <input type="hidden" name="user_id" value="{$user_id}"/>
    <input type="hidden" name="currentPage" value="{$currentPage}"/>
<table>
    <thead>
        <tr>
            <th width="15%"></th>
            <th width="15%"></th>
            <th width="20%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"><input type="button" name="saveBtn" value="Save"/></th>

        </tr>
        <tr>
            <th width="15%">Product</th>
            <th width="15%">Folder</th>
            <th width="20%">File Name</th>
            <th width="10%">View</th>
            <th width="10%">Share</th>
            <th width="10%">Download</th>
        </tr>
        
    </thead>
    <tbody id="dataList">
        <volist name="data" id="vo">
        <tr>
            <td><span>{$vo.product_name}</span></td>
            <td><span>{$vo.project_name}</span></td>
            <td><span>{$vo.file_name}</span></td>
            <td><span><input type="checkbox" value="{$vo.id},view" name="auths[]" <if condition="strpos(strtolower($vo.auth_type),'view') !== false ">checked="checked"</if>/></span></td>
            <td><span><input type="checkbox" value="{$vo.id},share" name="auths[]" <if condition="strpos(strtolower($vo.auth_type),'share') !== false ">checked="checked"</if>/></span></td>
            <td><span><input type="checkbox" value="{$vo.id},download" name="auths[]" <if condition="strpos(strtolower($vo.auth_type),'download') !== false ">checked="checked"</if>/></span></td>
        </tr>
        </volist>
</volist>
</table>
</form>
