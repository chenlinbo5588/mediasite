<div class="menu_content">
    <form action="__URL__/submitShare" name="shareForm" method="POST">
        <ul>
            <li>
                <label class="field-label" style="text-align:right;">URL:</label>
                <div class="field-box"><input type="text" name="url" value="{$fileUrl}" /></div>
            </li>
        </ul>
        <input type="hidden" name="id" value="{$fileMsg.id}" />
        <div class="button-bar pt-20">
            <div class="button"><a id="save-btn" href="javascript:;">Share</a></div>
            <div class="button"><a id="cancel-btn" href="javascript:;">Cancel</a></div>
        </div>
    </form>
</div>
