<div class="menu_content">
    <form action="__URL__/submitClient" name="clientForm" method="POST">
        <ul>
            <li>
                <label class="field-label" for="type">User Type:</label>
                <div class="field-box"><select name="type">
                    <if condition="$vo.type eq 0">
                    <option value="0" selected>Client User</option>
                    <option value="2">Normal User</option>
                    <else />
                    <option value="0">Client User</option>
                    <option value="2" selected>Normal User</option>
                    </if>
                </select></div>
            </li>
            <li>
                <label class="field-label" for="url">Nickname:</label>
                <div class="field-box"><input type="text" name="nickname" value="{$vo.nickname}" /></div>
            </li>
            <li>
                <label class="field-label" for="account">Account:</label>
                <div class="field-box"><input type="text" name="account" value="{$vo.account}" /></div>
            </li>
            <li>
                <label class="field-label" for="password">Password:</label>
                <div class="field-box"><input type="text" name="password" value="{$vo.password}" /></div>
            </li>
            <li>
                <label class="field-label" for="enable">Status:</label>
                <div class="field-box"><select name="enable">
                    <if condition="$vo.enable eq '0'">
                    <option value="1">Valid</option>
		    <option value="0" selected>Invalid</option>
                    <else />
		    <option value="1" selected>Valid</option>
                    <option value="0">Invalid</option>
                    </if>
                </select></div>
            </li>
        </ul>
        <input type="hidden" name="id" value="{$vo.id}" />
        <div class="button-bar pt-20">
            <div class="button"><a id="save-btn" href="javascript:;">Save</a></div>
            <div class="button"><a id="cancel-btn" href="javascript:;">Cancel</a></div>
        </div>
    </form>
</div>
