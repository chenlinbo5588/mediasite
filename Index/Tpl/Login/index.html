<include file="Public:header" />
<div class="login login-page">
    <form action="__URL__/check" name="loginForm" method="POST">
        <h2>Login</h2>
        <ul>
            <li>
                <label for="account">User</label><input id="login-account" type="text" name="account" />
            </li>
            <li class="pt-5">
                <label for="password">Password</label><input id="login-password" type="password" name="password" />
            </li>
        </ul>
        <div class="clear"></div>
        <div class="btn"><input id="login-submit" type="submit"  name="submit" value="Login"/></div>
    </form>
</div>
<include file="Public:footer" />
