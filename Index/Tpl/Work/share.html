<div class="menu_content">
    <form action="__URL__/submitShare" name="shareForm" method="POST">
        <div class="row">
            <label class="field-label" for="url">URL:</label>
            <div class="field-box"><input type="text" name="url" value="__PUBLIC__/Files/{$videoMsg['video_path']}" /></div>
        </div>
        <div class="row">
            <label class="field-label" for="email">Email:</label>
            <div class="field-box"><input type="text" name="email" value="" /></div>
        </div>
        <div class="row">
            <label class="field-label" for="memail">My Email:</label>
            <div class="field-box"><input type="text" name="memail" value="" /></div>
        </div>
        <div class="row">
            <label class="field-label" for="message">Message:</label>
            <div class="field-box"><textarea rows="3" cols="26"></textarea></div>
        </div>
        <input type="hidden" name="id" value="{$fileMsg.id}" />
        <div class="button-bar pt-20">
            <div class="button"><a id="save-btn" href="javascript:;">Save</a></div>
            <div class="button"><a id="cancel-btn" href="javascript:;">Cancel</a></div>
        </div>
    </form>
</div>
