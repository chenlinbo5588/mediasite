<div class="menu_content">
    <form action="__URL__/submitShare" name="shareForm" method="POST">
        <ul>
            <li>
                <label for="nickname">Nickname:</label><input type="text" name="nickname" value="{$vo.nickname}" />
            </li>
            <li>
                <label for="account">Account:</label><input type="text" name="account" value="{$vo.account}" />
            </li>
            <li>
                <label for="password">Password:</label><input type="text" name="password" value="{$vo.password}" />
            </li>
            <li>
                <label for="enable">Status:</label>
                <select name="enable">
                    <if condition="$vo.enable eq 0">
                    <option value="0" selected>Invalid</option>
                    <option value="1">Valid</option>
                    <else />
                    <option value="0">Invalid</option>
                    <option value="1" selected>Valid</option>
                    </if>
                </select>
            </li>
        </ul>
        <input type="hidden" name="id" value="{$vo.id}" />
        <div class="button-bar pt-20">
            <div class="button"><a id="save-btn" href="javascript:;">Save</a></div>
            <div class="button"><a id="cancel-btn" href="javascript:;">Cancel</a></div>
        </div>
    </form>
</div>
