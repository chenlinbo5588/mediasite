<div class="menu_content">
    <form name="downloadForm" action="http://{$Think.const.ROOT_APP_URL}/Work/download" method="POST">
        <ul>
            <li>
                <label class="field-label" style="text-align:right;">File Name:</label>
                <div class="field-box"><span style="font-size:16px;">{$downloadName}</span></div>
            </li>
        </ul>
        <input type="hidden" name="download" value="{$downMsg}" />
        <input type="hidden" name="filename" value="{$downloadName}" />
        <input type="hidden" name="filepath" value="{$filepath}" />
        <input type="hidden" name="user-account" value="{$userAccount}" />
        <div class="button-bar pt-20">
            <div class="button"><a id="save-btn" href="javascript:;">Download</a></div>
            <div class="button"><a id="cancel-btn" href="javascript:;">Cancel</a></div>
        </div>
    </form>
</div>
