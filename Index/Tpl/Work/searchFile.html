<div class="menu_content">
    <form action="__URL__/submitShare" name="shareForm" method="POST">
        <div class="row">
            <label class="field-label" for="type">File Type:</label>
            <div class="field-box">
                <select name="type">
                    <option value="mov">Mov</option>
                    <option value="avi">Avi</option>
                    <option value="3gp">3GP</option>
                    <option value="mpg">MPG</option>
                    <option value="mkv">MKV</option>
                </select>
            </div>
        </div>
        <div class="button-bar pt-20">
            <div class="button"><a id="save-btn" href="javascript:;">Download</a></div>
            <div class="button"><a id="cancel-btn" href="javascript:;">Cancel</a></div>
        </div>
    </form>
</div>
