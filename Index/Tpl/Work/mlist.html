<include file="Public:header" />
<div class="box960x540">
    <img src="__PUBLIC__/Images/top/work-top.jpg" width="960" height="540"/>
</div>

<div class="rowbox box960">
    <form action="__URL__/{$Think.ACTION_NAME|strtolower}" method="POST">
        <p class="list-search"><span>Search</span><input class="searcher ml-10" type="text" name="search" value=""/></p>
    </form>
    <div class="sepline"></div>
    <table class="listdata" style="margin-left:30px;margin-top:30px;">
        <thead>
        <tr>
            <th width="15%">Product</th>
            <th width="25%">Project</th>
            <th width="15%">Download</th>
            <th width="15%">Share</th>
            <th width="15%">View</th>
            <th width="15%">Upload</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
        <tr>
            <td>{$vo.product_name}</td>
            <td>{$vo.project_name}</td>
            <td><a href="" title="Download">Download</a></td>
            <td><a href="" title="Share">Share</a></td>
            <td><a href="__URL__/play/id/{$vo.id}" target="_blank" title="View">View</a></td>
            <td><a href="" title="Upload">Upload</a></td>
        </tr>
        </volist>
        </tbody>
    </table>
    {$page}
</div>
<script type="text/javascript">
$dialog  = $('#edit-dialog');
    var url     = '__URL__/edit{$Think.ACTION_NAME|strtolower|ucfirst}';
    if(typeof (id) != 'undefined')url += '/id/' + id;
    $options = {title:title,width:750,modal:true};
    $dialog.dialog($options);
    $dialog.loadTpl(url,function(){
        $('#save-btn').click(function(){
            var $form   = $dialog.find('form').eq(0);
            var subUrl  = '__URL__/submit{$Think.ACTION_NAME|strtolower|ucfirst}';
            var options = {
                dataType        : 'json',
                url             : subUrl,
                success         : function(response) {
                    if(response.status) {
                        $dialog.dialog( "close" );
                        window.location.reload();
                    }
                    else {
                        if(response.error) {
                            App.alert(title,response.error);
                        }
                        else {
                            App.alert(title,'Operate fail.');
                        }
                    }
                }
            };
            $form.ajaxForm(options); 
            $form.submit();
        });
        $('#cancel-btn').click(function(){
            $dialog.dialog( "close" );
        });
    }, false);
</script>
